<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Bay GIS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
        }

        /* Background image setup */
        body {
            background: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Button styling */
        .button {
            background-color: #203041; /* Default color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #3680eb; /* Hover color */
        }
        
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background-color: #3680eb; /* Default button color */
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .links a:hover {
            background-color: #203041; /* Hover color */
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #aaa;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            a {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Overlay for darkening the background image -->
    <div class="overlay"></div>

    <div class="container">
        <h1>Back Bay Investment Group</h1>
        <h2>Analysis Maps</h2>
        <p>Explore zoning maps for different cities. Select a location below to view its zoning map.</p>

        <div class="links">
            <a href="https://experience.arcgis.com/experience/1311ba2e8a11449091640cbb98d91d76/">Westminster, CA</a>
            <a href="https://experience.arcgis.com/experience/0f6a35c3f0e445f09e777f76f5cba851/">San Diego, CA</a>
        </div>

        <div class="footer">
            <small>Powered by <a href="https://mrmapgroup.com/" target="_blank">Mr. Map, LLC</a></small><br>
            <small>Best viewed in Google Chrome</small><br>
            <small>Support: <a href="mailto:mrmap@mrmapgroup.com">mrmap@mrmapgroup.com</a></small>
        </div>
    </div>

</body>
</html>
